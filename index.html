<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link
		href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:wght@100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>

<body>
	<header>
		<div class="blue">
			<div class="container">
				<p class="theme">A Webflow template for SaaS products. <a href="" class="see_all"> See all templates
						></a></p>

			</div>
		</div>
		<div class="container">
			<div class="header_in flex">
				<div class="left_header flex">
					<div class="logo">
						<img src="img/icons/logo.svg" alt="">
					</div>
					<nav class="menu">
						<ul class="flex">
							<li><a href=""></a>Features</li>
							<li><a href=""></a>Pricing</li>
							<li><a href=""></a>Integrations</li>
							<li><a href=""></a>Learn</li>
						</ul>
					</nav>
				</div>
				<div class="right_header flex">
					<div class="sign">
						<a href="#">Sign in</a>
					</div>
					<button class="btn">Book a demo</button>
				</div>
			</div>
		</div>
	</header>

	<section class="task">
		<div class="container">
			<div class="task_in flex">
				<div class="task_left">
					<h2 class="task_tit">Your everyday tasks, automated.</h2>
					<p class="task_txt">Whirl lets you design and streamline your everyday tasks and workflows in just a few clicks.</p>
					<div class="task_btns flex">
						<button class="btn">Book a demo</button>
						<a href="" class="laern">Learn more></a>
					</div>
				</div>
				<div class="task_right">
					<div class="img">
						<img src="img/task.jpg" alt="">
					</div>
				</div>
			</div>
			<p class="task_bot">Trusted by 50,000+ companies</p>
			<div class="task_bottom flex">
			<a href="" class="task_logo"><img src="img/icons/task1.svg" alt=""></a>
			<a href="" class="task_logo"><img src="img/icons/task2.svg" alt=""></a>
			<a href="" class="task_logo"><img src="img/icons/task3.svg" alt=""></a>
			<a href="" class="task_logo"><img src="img/icons/task4.svg" alt=""></a></div>
		</div>
	</section>

	<footer>
		<div class="container">

		</div>
	</footer>


	<script src="js/core.js"></script>

</html>
